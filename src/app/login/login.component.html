
<div class="signup-form">
    <form [formGroup]="loginForm" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Login</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label for="col-form-label col-4">Username</label>
			<div class="col-8">
                <input type="text" class="form-control" name="username" required="required" formControlName="username">
            </div>        	
        </div>
		<div class="form-group row">
			<label for="col-form-label col-4">Password</label>
			<div class="col-8">
                <input type="password" class="form-control" name="password" required="required" formControlName="password">
            </div>        	
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-primary btn-lg" (click)="loginUser()">Log in</button>
			</div>  
		</div>		      
    </form>
</div>
